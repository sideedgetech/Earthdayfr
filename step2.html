  <h1>Step 2: Decode the Cipher</h1>

  <div class="card">
    <div class="message">
      <p>Here is the cipher text you need to decode:</p>
      <p id="cipher-text">
        Wuhhv duh srhpv wkdw wkh hubwk zulwhv rxq wkh vnb. Vnb lqfoxghv i22 udskrwr dqg erhlqj 747 grq'w irujhw.

    <button class="btn" onclick="checkAnswer()">Submit Answer</button>

  <!-- Special message card -->
  <div class="special-card">
    <p><span>Happy birthday absolute best friend.</span><br>
    You're one of my confidantes.<br>
    Love you wider than the sky abaaaaaani ðŸ’ž</p>
  </div>

  <script>
    // Caesar Cipher Decryption function (Shift -3)
    function caesarCipherDecrypt(str, shift = 3) {
      return str.split('').map(char => {
        if (/[a-zA-Z]/.test(char)) {
          let code = char.charCodeAt(0);
          let base = (char === char.toUpperCase()) ? 65 : 97;
          return String.fromCharCode(((code - base - shift + 26) % 26) + base);
        }
        return char; // Non-alphabetic characters remain unchanged
      }).join('');
    }

    // Function to check if the decoded message is correct
    function checkAnswer() {
      const userInput = prompt("Enter the decoded message:");

      const correctMessage = "Trees are poems that the earth writes upon the sky. Sky includes f22 raptor and boeing 747 don't forget";
      if (userInput.trim().toLowerCase() === correctMessage.toLowerCase()) {
        alert("Correct! Proceeding to the next step.");
        window.location.href = "/step3"; // Redirect to step3 if the answer is correct
      } else {
        alert("Oops! That's not correct. Try again.");
      }
    }
  </script>
