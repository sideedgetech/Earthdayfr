  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0a0f1d, #121212, #1e1b24, #0c0c0c);
      background-size: 400% 400%;
      animation: gradientShift 20s ease infinite;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
      position: relative;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-family: 'Press Start 2P', cursive;
      font-size: 1.5em;
      text-align: center;
      margin: 40px 20px 10px;
      animation: glitch 2s infinite;
    }

    .subtitle {
      font-family: 'Share Tech Mono', monospace;
      font-size: 1.2em;
      text-align: center;
      margin-bottom: 20px;
      color: #ffc107;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 0 red, -2px 0 cyan; }
      20% { text-shadow: -2px 0 lime, 2px 0 magenta; }
      40% { text-shadow: 2px 0 blue, -2px 0 yellow; }
      60% { text-shadow: -2px 0 red, 2px 0 cyan; }
      80% { text-shadow: 2px 0 lime, -2px 0 magenta; }
      100% { text-shadow: -2px 0 blue, 2px 0 yellow; }
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 30px 20px;
      z-index: 2;
    }

    .card {
      background: rgba(40, 40, 50, 0.2);
      border-radius: 20px;
      padding: 20px;
      max-width: 340px;
      min-width: 280px;
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(14px) brightness(1.1);
      transition: transform 0.5s ease, box-shadow 0.5s ease;
      border: 1px solid rgba(255, 255, 255, 0.08);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      cursor: pointer;
      word-wrap: break-word;
    }

    .card:hover {
      transform: scale(1.2) rotate(0.5deg);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.7);
      z-index: 2;
    }

    .card-title {
      font-family: 'Share Tech Mono', monospace;
      font-size: 1em;
      opacity: 0.3;
      margin-bottom: 10px;
    }

    .card-text {
      font-size: 1.5em;
      word-break: break-word;
    }

    .card:hover .card-text {
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid #fff;
      animation: typing 3s steps(30, end) 1 normal both;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    canvas.confetti-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .prize-message {
      font-family: 'VT323', monospace;
      font-size: 2em;
      margin: 40px 20px 60px;
      text-align: center;
      color: #00ffff;
    }
